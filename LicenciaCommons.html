<!DOCTYPE html>

    <title>Licencia Creative Commons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .license-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        .license-container a {
            text-decoration: none;
            color: #0073e6;
        }
        .license-container a:hover {
            text-decoration: underline;
        }
        .license-icons img {
            height: 22px;
            margin-left: 5px;
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <div class="license-container">
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/">
            <a property="dct:title" rel="cc:attributionURL" href="https://github.com/Art-Go01/react-native-project-main.git">

                <span class="license-icons">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt="CC">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt="BY">
